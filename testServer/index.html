<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Component Composition</title>
  <script src="./ComponentRenderer.js" defer></script>

  <style type="text/css">
  	.main {color: red}
  	.menu{ list-style-type: disc; }
  </style>
</head>
<body>


	<slot name="header">Page Header Rendering Din work </slot>


<!-- PARENT COMPONENT -->
<p id="target">
  <slot>Default slot content</slot>
  <slot name="menu">Menu slot default content</slot>
</p>

<p id="some2"> 
  blah blah 
</p>

<!-- CHILD COMPONENT -->
<div>
  <template>
    <ul slot="menu" class="menu">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <p>Default slot content from child</p>
  </template>
</div>



	<header-component>
		<template>
			<h1 slot="header" class="main"> Page Header Rendering worked!</h1>
		</template>
	</header-component>

</body>
</html>
